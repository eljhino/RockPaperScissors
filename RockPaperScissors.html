<body>
    <script>
       
       
       function getComputerChoice(){
    let computerGuess = Math.floor(Math.random() * 3);
    switch(computerGuess)
    {
        case 0: 
         computerGuess == 0;
         return "Rock";
         break; 
        case 1: 
         computerGuess == 1; 
         return "Scissors"
         break;
        case 2: 
         computerGuess == 2;
         return "Paper"
         break;
    }

}

let loss = "Computer Wins"
let win = "Player Wins!"
let draw = "It's a Draw!"
let computerW = 0;
let playerW = 0; 
let decision = "null"

function playRound()
{
    if(getComputerChoice() == "Rock" && playerSelection == "Scissors")
    {
        decision = "Loss"
        return loss
    }else if(getComputerChoice() == "Scissors" && playerSelection == "Paper"){
        decision = "Loss"
        return loss
    }else if(getComputerChoice() == "Paper" && playerSelection == "Rock"){
        decision = "Loss"
        return loss
    }else if(getComputerChoice() == "Rock" && playerSelection == "Scissors"){
        decision = "Win"
        return win
    }else if(getComputerChoice() == "Scissors" && playerSelection == "Paper"){
        decision = "Win"
        return win
    }else if(getComputerChoice() == "Paper" && playerSelection == "Rock"){
        decision = "Win"
        return win
    }else{
        return draw
    }
}
    for(let i = 0; i <=5; i++)
    {
     if(decision == "Win")
     {
        playerW++
     }else if(decision == "Loss")
     {
        computerW++
     }

    playerSelection = String(prompt("Enter Rock, Paper, or Scissors"))
    console.log(getComputerChoice())
    console.log(playRound())    
    }

    if(playerW > computerW)
    {
        console.log("Player has won the game!")
    }else if(computerW > playerW)
    {
        console.log("Computer has won the game!")
    }else if(computerW == playerW)
    {
        console.log("No one won!")
    }

    console.log("If you wish to replay, click refresh! Thanks for playing!")
  
  </script>
</body>
